<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" rx="15" fill="#0a0a0f"/>
  
  <!-- Outer glow effect -->
  <rect x="5" y="5" width="90" height="90" rx="12" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.3"/>
  
  <!-- Mine/Bomb body -->
  <circle cx="50" cy="55" r="28" fill="#1a1a2e" stroke="#ff3366" stroke-width="3"/>
  
  <!-- Mine spikes -->
  <line x1="50" y1="20" x2="50" y2="30" stroke="#ff3366" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="80" x2="50" y2="90" stroke="#ff3366" stroke-width="3" stroke-linecap="round"/>
  <line x1="20" y1="55" x2="30" y2="55" stroke="#ff3366" stroke-width="3" stroke-linecap="round"/>
  <line x1="70" y1="55" x2="80" y2="55" stroke="#ff3366" stroke-width="3" stroke-linecap="round"/>
  <line x1="29" y1="34" x2="36" y2="41" stroke="#ff3366" stroke-width="3" stroke-linecap="round"/>
  <line x1="64" y1="69" x2="71" y2="76" stroke="#ff3366" stroke-width="3" stroke-linecap="round"/>
  <line x1="71" y1="34" x2="64" y2="41" stroke="#ff3366" stroke-width="3" stroke-linecap="round"/>
  <line x1="36" y1="69" x2="29" y2="76" stroke="#ff3366" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Fuse -->
  <line x1="50" y1="27" x2="58" y2="15" stroke="#ffeb3b" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Spark -->
  <circle cx="58" cy="15" r="4" fill="#ffeb3b"/>
  <circle cx="58" cy="15" r="2" fill="#fff"/>
</svg>